

 
     
    <div class="row" ng-controller="produitController as store">

      <h1>Les produits</h1>
      <div class="col-xs-18 col-sm-6 col-md-3" ng-repeat=" surf in store.produit">
        <div class="thumbnail">
          <img src="{{surf.photoProduit}}" alt="{{surf.photoProduit}}"/>
          <div class="caption">
            <h4>{{surf.textProduit}}</h4>
            <p>
              {{surf.descriptifProduit}}
            </p>
            <p>
              {{surf.prixProduit | currency}}
            </p>

          </div>
        </div>
      </div>


    </div><!-- End row -->
